<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√¢timents - Azurimmo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .search-bar {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .card p {
            color: #666;
            margin-bottom: 1rem;
        }

        .card-footer {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border-radius: 30px;
            flex: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-header h2 {
            color: #333;
        }

        .close {
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close:hover {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">Azurimmo</div>
            <ul class="nav-links">
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="batiments.html">B√¢timents</a></li>
                <li><a href="appartements.html">Appartements</a></li>
                <li><a href="contrats.html">Contrats</a></li>
                <li><a href="locataires.html">Locataires</a></li>
                <li><a href="interventions.html">Interventions</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>B√¢timents</h1>
            <button class="btn" onclick="openModal()">+ Ajouter un b√¢timent</button>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Rechercher par ville..." onkeyup="filterBatiments()">
        </div>

        <div id="batimentsGrid" class="grid">
            <div class="loading">Chargement des b√¢timents...</div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nouveau B√¢timent</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="batimentForm" onsubmit="saveBatiment(event)">
                <div class="form-group">
                    <label>Adresse *</label>
                    <input type="text" id="adresse" required placeholder="Ex: 123 Rue de la Paix">
                </div>
                <div class="form-group">
                    <label>Ville *</label>
                    <input type="text" id="ville" required placeholder="Ex: Paris">
                </div>
                <button type="submit" class="btn" style="width: 100%">Enregistrer</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:9008/api/batiments';
        let batiments = [];

        async function loadBatiments() {
            try {
                const response = await fetch(`${API_URL}/all`);
                batiments = await response.json();
                displayBatiments(batiments);
            } catch (error) {
                document.getElementById('batimentsGrid').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h2>Erreur de chargement</h2>
                        <p>Impossible de charger les b√¢timents. V√©rifiez que le serveur est d√©marr√©.</p>
                    </div>
                `;
            }
        }

        function displayBatiments(data) {
            const grid = document.getElementById('batimentsGrid');
            
            if (data.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üè¢</div>
                        <h2>Aucun b√¢timent</h2>
                        <p>Commencez par ajouter votre premier b√¢timent</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = data.map((b, i) => `
                <div class="card" style="animation-delay: ${i * 0.1}s">
                    <div class="card-icon">üè¢</div>
                    <h3>${b.adresse}</h3>
                    <p><strong>Ville:</strong> ${b.ville}</p>
                    <p><strong>Appartements:</strong> ${b.appartements ? b.appartements.length : 0}</p>
                    <div class="card-footer">
                        <button class="btn btn-small" onclick="viewAppartements('${b.ville}')">
                            Voir les appartements
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterBatiments() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = batiments.filter(b => 
                b.ville.toLowerCase().includes(search) || 
                b.adresse.toLowerCase().includes(search)
            );
            displayBatiments(filtered);
        }

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('batimentForm').reset();
        }

        async function saveBatiment(event) {
            event.preventDefault();
            
            const data = {
                adresse: document.getElementById('adresse').value,
                ville: document.getElementById('ville').value
            };

            try {
                const response = await fetch(`${API_URL}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeModal();
                    loadBatiments();
                    alert('‚úÖ B√¢timent cr√©√© avec succ√®s !');
                } else {
                    alert('‚ùå Erreur lors de la cr√©ation du b√¢timent');
                }
            } catch (error) {
                alert('‚ùå Erreur de connexion au serveur');
            }
        }

        function viewAppartements(ville) {
            window.location.href = `appartements.html?ville=${encodeURIComponent(ville)}`;
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        loadBatiments();
    </script>
</body>
</html>

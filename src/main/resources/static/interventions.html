<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interventions - Azurimmo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .filters {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
        }

        .filters input, .filters select {
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        .filters input:focus, .filters select:focus {
            outline: none;
            border-color: #667eea;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .type-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-badge {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3e0;
            color: #e65100;
        }

        .status-done {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .card h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding: 0.5rem 0;
        }

        .info-row strong {
            color: #333;
        }

        .info-row span {
            color: #666;
        }

        .description {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #f0f0f0;
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .close {
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close:hover {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading, .empty-state {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="accueil.html" class="logo">Azurimmo</a>
            <ul class="nav-links">
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="batiments.html">B√¢timents</a></li>
                <li><a href="appartements.html">Appartements</a></li>
                <li><a href="contrats.html">Contrats</a></li>
                <li><a href="locataires.html">Locataires</a></li>
                <li><a href="interventions.html">Interventions</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Interventions</h1>
            <button class="btn" onclick="openModal()">+ Ajouter une intervention</button>
        </div>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="üîç Rechercher une intervention..." onkeyup="filterInterventions()">
            <select id="statusFilter" onchange="filterInterventions()">
                <option value="">Tous les statuts</option>
                <option value="pending">En attente</option>
                <option value="done">R√©alis√©e</option>
            </select>
        </div>

        <div id="interventionsGrid" class="grid">
            <div class="loading">Chargement des interventions...</div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nouvelle Intervention</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="interventionForm" onsubmit="saveIntervention(event)">
                <div class="form-group">
                    <label>Type *</label>
                    <select id="type" required>
                        <option value="">S√©lectionner un type</option>
                        <option value="Plomberie">üö∞ Plomberie</option>
                        <option value="√âlectricit√©">‚ö° √âlectricit√©</option>
                        <option value="Chauffage">üî• Chauffage</option>
                        <option value="Peinture">üé® Peinture</option>
                        <option value="Serrurerie">üîë Serrurerie</option>
                        <option value="Nettoyage">üßπ Nettoyage</option>
                        <option value="Autre">üîß Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date pr√©vue *</label>
                    <input type="date" id="datePrevue" required>
                </div>
                <div class="form-group">
                    <label>Date r√©alis√©e</label>
                    <input type="date" id="dateRealisee">
                </div>
                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="description" required placeholder="D√©crivez l'intervention..."></textarea>
                </div>
                <div class="form-group">
                    <label>Appartement ID *</label>
                    <input type="number" id="appartement" required placeholder="Ex: 1">
                </div>
                <button type="submit" class="btn" style="width: 100%">Enregistrer</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:9008/api/interventions';
        let interventions = [];

        const typeIcons = {
            'Plomberie': 'üö∞',
            '√âlectricit√©': '‚ö°',
            'Chauffage': 'üî•',
            'Peinture': 'üé®',
            'Serrurerie': 'üîë',
            'Nettoyage': 'üßπ',
            'Autre': 'üîß'
        };

        async function loadInterventions() {
            try {
                const response = await fetch(`${API_URL}/all`);
                interventions = await response.json();
                displayInterventions(interventions);
            } catch (error) {
                document.getElementById('interventionsGrid').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h2>Erreur de chargement</h2>
                        <p>Impossible de charger les interventions.</p>
                    </div>
                `;
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'Non d√©finie';
            const date = new Date(dateStr);
            return date.toLocaleDateString('fr-FR');
        }

        function getStatus(dateRealisee) {
            return dateRealisee ? 'done' : 'pending';
        }

        function displayInterventions(data) {
            const grid = document.getElementById('interventionsGrid');
            
            if (data.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîß</div>
                        <h2>Aucune intervention</h2>
                        <p>Commencez par ajouter votre premi√®re intervention</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = data.map((inter, i) => {
                const status = getStatus(inter.dateRealisee);
                const icon = typeIcons[inter.type] || 'üîß';
                
                return `
                    <div class="card" style="animation-delay: ${i * 0.1}s">
                        <div class="card-header">
                            <div class="type-badge">
                                <span>${icon}</span>
                                <span>${inter.type}</span>
                            </div>
                            <div class="status-badge status-${status}">
                                ${status === 'done' ? '‚úì R√©alis√©e' : '‚è≥ En attente'}
                            </div>
                        </div>
                        <h3>Appartement #${inter.appartement}</h3>
                        <div class="info-row">
                            <strong>üìÖ Date pr√©vue:</strong>
                            <span>${formatDate(inter.datePrevue)}</span>
                        </div>
                        <div class="info-row">
                            <strong>‚úÖ Date r√©alis√©e:</strong>
                            <span>${formatDate(inter.dateRealisee)}</span>
                        </div>
                        ${inter.description ? `<div class="description">${inter.description}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function filterInterventions() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;

            let filtered = interventions.filter(inter => {
                const matchSearch = inter.type.toLowerCase().includes(search) ||
                                  (inter.description && inter.description.toLowerCase().includes(search)) ||
                                  inter.appartement.toString().includes(search);
                
                const interStatus = getStatus(inter.dateRealisee);
                const matchStatus = !status || interStatus === status;
                
                return matchSearch && matchStatus;
            });

            displayInterventions(filtered);
        }

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('interventionForm').reset();
        }

        async function saveIntervention(event) {
            event.preventDefault();
            
            const dateRealiseeValue = document.getElementById('dateRealisee').value;
            
            const data = {
                type: document.getElementById('type').value,
                datePrevue: new Date(document.getElementById('datePrevue').value).toISOString(),
                dateRealisee: dateRealiseeValue ? new Date(dateRealiseeValue).toISOString() : null,
                description: document.getElementById('description').value,
                appartement: parseInt(document.getElementById('appartement').value)
            };

            try {
                const response = await fetch(`${API_URL}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeModal();
                    loadInterventions();
                    alert('‚úÖ Intervention cr√©√©e avec succ√®s !');
                } else {
                    alert('‚ùå Erreur lors de la cr√©ation de l\'intervention');
                }
            } catch (error) {
                alert('‚ùå Erreur de connexion au serveur');
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        loadInterventions();
    </script>
</body>
</html>

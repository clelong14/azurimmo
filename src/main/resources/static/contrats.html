<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrats - Azurimmo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .search-bar {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 0.5s ease-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .status-badge {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-active {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-ended {
            background: #ffebee;
            color: #c62828;
        }

        .card h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-row strong {
            color: #333;
        }

        .info-row span {
            color: #666;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #f0f0f0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .close {
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close:hover {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading, .empty-state {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="accueil.html" class="logo">Azurimmo</a>
            <ul class="nav-links">
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="batiments.html">B√¢timents</a></li>
                <li><a href="appartements.html">Appartements</a></li>
                <li><a href="contrats.html">Contrats</a></li>
                <li><a href="locataires.html">Locataires</a></li>
                <li><a href="interventions.html">Interventions</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1> Contrats de Location</h1>
            <button class="btn" onclick="openModal()">+ Ajouter un contrat</button>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Rechercher un contrat..." onkeyup="filterContrats()">
        </div>

        <div id="contratsGrid" class="grid">
            <div class="loading">Chargement des contrats...</div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nouveau Contrat</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="contratForm" onsubmit="saveContrat(event)">
                <div class="form-group">
                    <label>Date de d√©but *</label>
                    <input type="date" id="dateDebut" required>
                </div>
                <div class="form-group">
                    <label>Date de fin *</label>
                    <input type="date" id="dateFin" required>
                </div>
                <div class="form-group">
                    <label>Montant brut (‚Ç¨) *</label>
                    <input type="number" step="0.01" id="montantBrut" required placeholder="Ex: 850.00">
                </div>
                <div class="form-group">
                    <label>Montant des charges (‚Ç¨) *</label>
                    <input type="number" step="0.01" id="montantCharges" required placeholder="Ex: 50.00">
                </div>
                <div class="form-group">
                    <label>Appartement ID *</label>
                    <input type="number" id="appartement" required placeholder="Ex: 1">
                </div>
                <button type="submit" class="btn" style="width: 100%">Enregistrer</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:9008/api/contrats';
        let contrats = [];

        async function loadContrats() {
            try {
                const response = await fetch(`${API_URL}/all`);
                contrats = await response.json();
                displayContrats(contrats);
            } catch (error) {
                document.getElementById('contratsGrid').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h2>Erreur de chargement</h2>
                        <p>Impossible de charger les contrats.</p>
                    </div>
                `;
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return date.toLocaleDateString('fr-FR');
        }

        function isActive(dateDebut, dateFin) {
            const now = new Date();
            const start = new Date(dateDebut);
            const end = new Date(dateFin);
            return now >= start && now <= end;
        }

        function displayContrats(data) {
            const grid = document.getElementById('contratsGrid');
            
            if (data.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÑ</div>
                        <h2>Aucun contrat</h2>
                        <p>Commencez par ajouter votre premier contrat</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = data.map((c, i) => {
                const active = isActive(c.dateDebut, c.dateFin);
                const total = (c.montantBrut || 0) + (c.montantCharges || 0);
                
                return `
                    <div class="card" style="animation-delay: ${i * 0.1}s">
                        <div class="card-header">
                            <div class="card-icon">üìÑ</div>
                            <div class="status-badge ${active ? 'status-active' : 'status-ended'}">
                                ${active ? '‚óè En cours' : '‚óã Termin√©'}
                            </div>
                        </div>
                        <h3>Contrat - Appartement #${c.appartement}</h3>
                        <div class="info-row">
                            <strong>üìÖ D√©but:</strong>
                            <span>${formatDate(c.dateDebut)}</span>
                        </div>
                        <div class="info-row">
                            <strong>üìÖ Fin:</strong>
                            <span>${formatDate(c.dateFin)}</span>
                        </div>
                        <div class="info-row">
                            <strong>üí∞ Loyer brut:</strong>
                            <span>${(c.montantBrut || 0).toFixed(2)} ‚Ç¨</span>
                        </div>
                        <div class="info-row">
                            <strong>üîß Charges:</strong>
                            <span>${(c.montantCharges || 0).toFixed(2)} ‚Ç¨</span>
                        </div>
                        <div class="price">
                            Total: ${total.toFixed(2)} ‚Ç¨ / mois
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterContrats() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = contrats.filter(c => 
                c.appartement.toString().includes(search)
            );
            displayContrats(filtered);
        }

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('contratForm').reset();
        }

        async function saveContrat(event) {
            event.preventDefault();
            
            const data = {
                dateDebut: new Date(document.getElementById('dateDebut').value).toISOString(),
                dateFin: new Date(document.getElementById('dateFin').value).toISOString(),
                montantBrut: parseFloat(document.getElementById('montantBrut').value),
                montantCharges: parseFloat(document.getElementById('montantCharges').value),
                appartement: parseInt(document.getElementById('appartement').value)
            };

            try {
                const response = await fetch(`${API_URL}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeModal();
                    loadContrats();
                    alert('‚úÖ Contrat cr√©√© avec succ√®s !');
                } else {
                    alert('‚ùå Erreur lors de la cr√©ation du contrat');
                }
            } catch (error) {
                alert('‚ùå Erreur de connexion au serveur');
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        loadContrats();
    </script>
</body>
</html>
